<form>
    <div class="modal-header">
        <h4 class="modal-title" id="userModalLabel">
            <span>Alterar Senha</span>
        </h4>
        <button type="button" class="close" (click)="bsModalRef.hide()"><span>&times;</span></button>
    </div>

    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    Senha atual:
                    <input type="password" [(ngModel)]="actualPassword" name="actualPassword" class="form-control" placeholder="Digite sua senha atual">
                </div>
                <div class="col-12 "> <hr> </div>
                <div class="col-12">
                    Nova senha:
                    <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" placeholder="Digite a nova senha">
                </div>
                <div class="col-12">
                    Repetir nova senha:
                    <input type="password" [(ngModel)]="newPasswordCheck" name="newPasswordCheck" class="form-control" placeholder="Repita a nova senha">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="reset" class="btn btn-default">Limpar</button>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fechar</button>
        <input type="submit" class="btn btn-primary" value="Atualizar" (click)="update()">
    </div>
</form>
