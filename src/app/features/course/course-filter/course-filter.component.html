<div class="row d-print-none">
    <div class="col-12">
        <!-- * Button -->
        <button class="btn btn-info" (click)="openCourseFormModal()">
            <i class="fa fa-plus"></i>
            &nbsp;
            <span>Novo curso</span>
        </button>
        &nbsp;
        <!-- * Button -->
        <button class="btn btn-info" (click)="refresh()">
            <i class="fa fa-sync"></i>
            &nbsp;
            <span>Atualizar lista</span>
        </button>
        &nbsp;
        <!-- * Button -->
        <button class="btn btn-default" routerLink="..">
            <i class="fas fa-arrow-left"></i>
            &nbsp;
            <span>Voltar</span>
        </button>
    </div>

    <br><br>

    <!-- * Filter field -->
    <div class="col-12 col-md-6">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span><i class="fa fa-filter"></i></span>
                </div>
            </div>
            <input id="search-box" class="form-control" type="search" [(ngModel)]="search" autocomplete="_"
                (ngModelChange)="changeSearch()" placeholder="Pesquisar">
        </div>
    </div>

</div>

<div class="row d-print-none">

    <span class="col-12 text-bold">Filtrar por:</span>

    <div class="col-6 col-sm-4 col-md-4" (click)="openModalityListModal()">
        <div class="info-box btn btn-default text-left">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-filter"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Modalidade</span>
                <span class="info-box-number">
                    <small>{{ modality || 'Todas as modalidades' }}</small>
                </span>
            </div>

        </div>
    </div>

</div>
