<div class="row d-print-none">
    <div class="col-12">
        <!-- * Button -->
        <button class="btn btn-info" (click)="openInstitutionFormModal(null)">
            <i class="fa fa-plus"></i>
            &nbsp;
            <span>Nova instituição</span>
        </button>
        &nbsp;
        <!-- * Button -->
        <button class="btn btn-info" (click)="refresh()">
            <i class="fa fa-sync"></i>
            &nbsp;
            <span>Atualizar lista</span>
        </button>
    </div>

    <br><br>

    <!-- * Filter field -->
    <div class="col-12 col-md-6">
        <div class="input-group mb-3">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span><i class="fa fa-filter"></i></span>
                </div>
            </div>
            <input id="search-box" class="form-control" type="text" [(ngModel)]="search" (ngModelChange)="changeSearch()" placeholder="Pesquisar">
        </div>
    </div>

</div>

<div class="row  d-print-none">
    <div class="col-6 col-sm-4 col-md-3" (click)="filtering('')">
        <div class="info-box btn btn-default text-left">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-folder-open"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Todos</span>
                <span class="info-box-number">
                    {{ typesCount.institutionCount }}
                    <!-- <small>%</small> -->
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <div class="col-6 col-sm-4 col-md-3">
        <div class="info-box btn btn-default text-left" (click)="filtering(iTypeEnum.PUBLIC_ADM)">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-award"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Administrativos</span>
                <span class="info-box-number">
                    {{ typesCount.pubAdmCount }}
                    <!-- <small>%</small> -->
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-6 col-sm-4 col-md-3">
        <div class="info-box mb-3 btn btn-default text-left"
            (click)="filtering(iTypeEnum.PRIVATE_MAINTAINER)">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-building"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Mantenedoras</span>
                <span class="info-box-number">
                    {{ typesCount.privMaintainerCount }}
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->

    <!-- fix for small devices only -->
    <!-- <div class="clearfix hidden-md-up"></div> -->

    <div class="col-6 col-sm-4 col-md-3">
        <div class="info-box mb-3 btn btn-default text-left"
            (click)="filtering(iTypeEnum.PRIVATE_MAINTAINED)">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-graduation-cap"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Mantidas</span>
                <span class="info-box-number">
                    {{ typesCount.privMaintainedCount }}
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-6 col-sm-4 col-md-3">
        <div class="info-box mb-3  btn btn-default text-left" (click)="filtering(iTypeEnum.PUBLIC_UE)">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-user-graduate"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">UE's</span>
                <span class="info-box-number">
                    {{ typesCount.pubUECount }}
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
    <div class="col-6 col-sm-4 col-md-3">
        <div class="info-box mb-3  btn btn-default text-left" (click)="filtering(iTypeEnum.UNINFORMED)">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-book-open"></i></span>

            <div class="info-box-content">
                <span class="info-box-text">Outros</span>
                <span class="info-box-number">
                    {{ typesCount.otherCount }}
                </span>
            </div>
            <!-- /.info-box-content -->
        </div>
        <!-- /.info-box -->
    </div>
    <!-- /.col -->
</div>
