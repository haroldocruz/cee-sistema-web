
<div class="card card-solid">
    <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
            <div class=" sd-profile-card col-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch"
                *ngFor="let profileCard of profileCardList | filter: [{field: 'userName', value: ceeLocalService.filter},{field: 'profileName', value: ceeLocalService.filter}] let i = index">
                <sd-profile-card [profileCard]="profileCard" [profileCardOptions]="profileCardOptions" class="w-100"></sd-profile-card>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <nav aria-label="Contacts Page Navigation">
            <ul class="pagination justify-content-center m-0">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item"><a class="page-link" href="#">8</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.card-footer -->
</div>
