<div class="card card-solid">
    <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
            <div class=" sd-profile-card col-12 col-md-6 col-lg-6 col-xl-6"
                *ngFor="let profileCard of profileCardList | filter: [{field: 'userName', value: ceeLocalService.filter},{field: 'profileName', value: ceeLocalService.filter}] let i = index">

                <sd-profile-card [profileCard]="profileCard" [profileCardOptions]="profileCardOptions" class=" w-100">
                </sd-profile-card>

                <div class="card card-solid d-print-none">
                    <div class="card-footer col-12 text-right">
                        <!-- <span *ngIf="profileCard.status"> -->
                        <span>
                            <button href="#" class="btn btn-sm btn-default" (click)="unbindMember(profileCard)">
                                <i class="fas fa-ban"></i>
                                <span> Desvincular perfil</span>
                            </button>
                        </span>
                        <span>
                            &nbsp;
                            <button class="btn btn-sm bg-teal" (click)="openChatDirectModal(profileCard)">
                                <i class="fas fa-comments"></i> Conversar
                            </button>
                        </span>
                        <span>
                            &nbsp;
                            <button routerLink="/profile/personal" [queryParams]="{userId: profileCard.userId}"
                                class="btn btn-sm btn-primary">
                                <i class="far fa-eye"></i> Visualizar
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer d-print-none">
        <nav aria-label="Contacts Page Navigation">
            <ul class="pagination justify-content-center m-0">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item"><a class="page-link" href="#">8</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.card-footer -->
</div>
