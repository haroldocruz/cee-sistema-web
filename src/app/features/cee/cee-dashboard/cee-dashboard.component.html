<div class="row">
    <div class="col-12" style="top: 25vh">
        <app-page-in-construction></app-page-in-construction>
    </div>
</div>

<div class="row">
    
    <div class="col-md-6">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Processos em 2022</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: block; height: 250px;">
                <!-- <div class="card-body"> -->

                    <ngx-charts-number-card
                    [scheme]="colorScheme2"
                    [results]="single"
                    [cardColor]="cardColor">
                  </ngx-charts-number-card>

            </div>
            <!-- /.card-body -->
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Processos desde janeiro de 2021</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: block; height: 250px;">
                <!-- <div class="card-body"> -->

                    <ngx-charts-number-card
                    [scheme]="colorScheme2"
                    [results]="single"
                    [cardColor]="cardColor">
                  </ngx-charts-number-card>

            </div>
            <!-- /.card-body -->
        </div>
    </div>

    <div class="col-md-6">

        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Conselhos municipais</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body" style="display: block; height: 250px;">
                <!-- <div class="card-body"> -->

                <ngx-charts-pie-grid [results]="conselhos" [scheme]="colorScheme">
                </ngx-charts-pie-grid>

            </div>
            <!-- /.card-body -->
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-default">

            <div class="card-header">
                <h3 class="card-title">Sistemas municipais</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="card-body" style="display: block; height: 250px;">
                <!-- <div class="card-body"> -->

                <ngx-charts-pie-grid [results]="sistemas" [scheme]="colorScheme">
                </ngx-charts-pie-grid>

            </div>

        </div>
    </div>


</div>
