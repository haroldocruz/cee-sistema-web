<!-- <form [formGroup]="checkoutForm"> -->
<form>
    <div class="card">
        <div class="card-header">
            <h4 class="d-none d-print-block text-center">
                Formulário de inserção e alteração de dados de um instrumento
            </h4>
            <h4 class="card-title d-print-none" id="userModalLabel">
                <span *ngIf="!instrument?._id">Inserir</span>
                <span *ngIf="instrument?._id">Alterar</span>
            </h4>
            <div class="card-tools d-print-none">
                <button type="button" class="btn btn-tool" data-card-widget="maximize">
                    <i class="fas fa-expand"></i>
                </button>
                &nbsp;
                <button type="button" class="close" (click)="bsModalRef.hide()">
                    <span>&times;</span>
                </button>
            </div>
        </div>

        <div class="card-body" *ngIf="isLoading">
            <sd-is-loading></sd-is-loading>
        </div>

        <div class="card-body" *ngIf="!isLoading">
            <div class="row">

                <div class="col-12">
                    <div class="card card-info card-outline card-outline-tabs">
                        <div class="card-body">

                            <div class="row">

                                <div class="col-md-7 col-lg-7">
                                    Título:
                                    <input type="text" class="form-control" autocomplete="_"
                                        [(ngModel)]="instrument.title"
                                        [ngModelOptions]="{standalone: true}">
                                </div>

                                <div class="col-md-5 col-lg-5">
                                    Ato:
                                    <select class="form-control" [(ngModel)]="instrument.act"
                                        [ngModelOptions]="{standalone: true}">
                                        <option [ngValue]="o" *ngFor="let o of actList">
                                            {{ o.name }}
                                        </option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-12">
                                    Descrição:
                                    <textarea rows="6" class="form-control" [(ngModel)]="instrument.description"
                                        [ngModelOptions]="{standalone: true}"></textarea>
                                </div>

                            </div>

                        </div>
                        <!-- /.card -->
                    </div>
                </div>

            </div>

        </div>

        <div class="modal-footer d-print-none" *ngIf="!isLoading">
            <button type="reset" class="btn btn-default" *ngIf="!instrument?._id">Limpar</button>
            <button type="button" class="btn btn-default" *ngIf="bsModalRef" (click)="bsModalRef.hide()">Fechar</button>
            <input type="submit" class="btn btn-primary" value="Salvar" (click)="create()" *ngIf="!instrument?._id">
            <input type="submit" class="btn btn-primary" value="Atualizar" (click)="update()" *ngIf="instrument?._id">
        </div>
    </div>
</form>
